<script type="text/javascript">
$(document).ready(function() {
	initTrain();
	initBoat();
	initCloudLeft();
	initCloudRight();	
    
    $('.nav-btn').address();
    
});


function initTrain(){

	$('#train').css({backgroundPosition: Math.round($(window).width() + 482) + "px 100%"});
    
	TweenMax.to($('#train'), 4, {css:{backgroundPosition: "-1000px 100%"}, delay: 2, onComplete: initTrain, ease: Linear.easeNone});
}

function initCloudLeft(){
	
	TweenMax.to($('.cloud.left'), 9, {css:{backgroundPosition: "10% 100%"}, repeat: -1, yoyo: true, ease: Quad.easeInOut});
}

function initCloudRight(){
	
	TweenMax.to($('.cloud.right'), 7, {css:{backgroundPosition: "90% 100%"}, repeat: -1, yoyo: true, delay: .6, ease: Quad.easeInOut});
}

function initBoat(){
	
	$('#boat').css('backgroundPositionX', "10%");
	TweenMax.to($('#boat'), 4, {css:{backgroundPosition: "20% 100%"}, repeat: -1, yoyo: true, ease: Quad.easeInOut});
}

</script>
